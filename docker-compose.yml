services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: backend-note-list
    image: backend-note-list
    restart: always
    volumes:
      - ./app:/var/www
    networks:
      - laravel
    env_file:
      - ./app/.env

  webserver:
    image: nginx:latest
    container_name: nginx-note-list
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./app:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app 
    networks:
      - laravel
networks:
  laravel:
